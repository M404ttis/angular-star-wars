<div class="container mt-4 column">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">

      <label class="form-label" for="category">Category</label>
      <select [(ngModel)]="selectedCategory" name="category" class="form-control" required>
        <option value="people">People</option>
        <option value="vehicles">Vehicles</option>
        <option value="starships">Starships</option>
      </select>
    </div>

    <div class="col-md-4 mt-4">
      <label for="userInput"> Search Term:  </label>
      <input type="text" [(ngModel)]="userInput" name="userInput" id="userInput" >
    </div>

      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>

    <!-- let's display this just when there are results -->
    <!-- searchResults is filled with onSubmit in form.comp.ts -->
    <div *ngIf="searchResults.length > 0">
      <h2>Search Results:</h2>
      <ul>
        <li *ngFor="let result of searchResults">
          {{ result.name }}
        </li>
      </ul>
    </div>


  </form>
</div>
